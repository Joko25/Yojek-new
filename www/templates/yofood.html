<ion-view view-title="YO FOOD">
  <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-cart" >
        </button>
        <button class="button button-icon ion-bookmark" >
        </button>
  </ion-nav-buttons>
  <div class="bar bar-subheader bar-energized">
    <label class="item item-input" style="width: 100%">
      <i class="icon ion-android-search placeholder-icon"></i>
      <input ng-model="q" type="text" placeholder="Search food..." data-tap-disabled="true" />
      <button ng-click="q = ''" class="button button-small button-clear icon ion-android-close" ng-show="q.length" style="color: black; background-color: #fff; font-size: 11px;"></button>
    </label>
    <!-- <button ng-click="closeq()" class="button button-icon icon ion-android-funnel"></button> -->
  </div>
  <ion-content style="background-color: #ECE7E7">
    <div id="mapfood">
    </div>
      <div>
        <div style="margin: 50px 5px 10px 5px;">
          <span style="font-size: 16px">Trading</span>
          <div class="slideContainerfood" style="">
            <div class="slidefood" ng-repeat="d in place" style="width: 40%;margin: 5px;">
              <div ng-click="yoFood('{{d.place_id}}')" ng-if="d.photos[0] === undefined" class="box">
                <img  ng-src='img/default-food.jpg' class="imgBg" style="height: 100px; border-radius: 6px;">
              </div>
              <div ng-click="yoFood('{{d.place_id}}')" ng-if="d.photos[0] !== undefined" class="box">
                <img  ng-src='{{d.photos[0].getUrl({maxWidth: 1000, maxHeight: 400})}}' class="imgBg" style="height: 100px; border-radius: 6px;">
              </div>
              <!-- <div class="box" align="center"> -->
              <!-- </div> -->
            <span>{{d.name.substr(0, 14)}} ...</span>
            </div>
          </div>
        </div>

        
          <!-- <hr/>-->

        <div style="width:100%;" align="center">
            <div ng-click="linkfood('promotion')" style="padding:5% 0 5% 0; width:34%; float:left;border:1px solid #d0d0d0; border-left: none; border-top: none; background-color: #F0EFEF;">
              <i class="icon ion-ribbon-b positive" style="font-size: 28px"></i><br>
              Promotion
            </div>
            <div ng-click="linkfood('bestseller')" class="col" style="padding:5% 0 5% 0; width:33%; float:left; border:1px solid #d0d0d0; border-right: none; border-top: none; border-left: none;background-color: #F0EFEF;">
              <i class="icon ion-thumbsup positive" style="font-size: 28px"></i><br>Best Seller
            </div>
            <div ng-click="linkfood('mostloved')" class="col" style="padding:5% 0 5% 0; width:33%; float:left; border:1px solid #d0d0d0; border-right: none; border-top: none;background-color: #F0EFEF;">
              <i class="icon ion-heart positive" style="font-size: 28px"></i><br>Most Loved
            </div>
            <div style="clear: both;"></div>
        </div>
          <div style="width:100%;" align="center">
            <div ng-click="linkfood('nearme')" style="padding:5% 0 5% 0; width:34%; float:left;border:1px solid #d0d0d0; border-left: none; border-top: none; background-color: #F0EFEF;">
              <i class="icon ion-android-compass positive" style="font-size: 28px"></i><br>
              Near Me
            </div>
            <div ng-click="linkfood('newfood')" class="col" style="padding:5% 0 5% 0; width:33%; float:left; border:1px solid #d0d0d0; border-right: none; border-top: none; border-left: none;background-color: #F0EFEF;">
              <i class="icon ion-fork positive" style="font-size: 28px"></i>
              <i class="icon ion-spoon positive" style="font-size: 28px"></i><br>New on Yofood
            </div>
            <div ng-click="linkfood('24hours')" class="col" style="padding:5% 0 5% 0; width:33%; float:left; border:1px solid #d0d0d0; border-right: none; border-top: none;background-color: #F0EFEF;">
              <i class="icon ion-person-stalker balanced" style="font-size: 28px"></i><br>Be Partner
            </div>
            <div style="clear: both;"></div>
          </div>

        <div style="margin-top: 10px;">
          <span style="font-size: 16px; padding: 10px 0 10px 5px;">Category</span>
          <div class="list">
            <a style="background-color: #F0EFEF;" ng-repeat="d in category" class="item item-icon-left item-icon-right">
              <i class="icon {{d.bg}} energized" style="font-size: 25px;"></i>
              {{d.title}}
              <i class="icon ion-chevron-right" style="font-size: 15px; color: #d0d0d0"></i>
            </a>
          </div>
          <!-- <div class="slideContainerfood" style="margin-bottom: 15px">
            <div class="slidefood" align="center" ng-repeat="d in category" style="width: 25%; height:50px; margin: 2px;">
              <div class="box"  style="width:60%;border: 1px solid #d0d0d0; border-radius: 20px; background-color: #fff;padding-top: 5px"> 
                <i class="icon {{d.bg}}" style="font-size: 34px; color: #FFC300;"></i>
              </div>
                <span>{{d.title}}</span>
            </div>
          </div> -->
        </div>
              
      </div>

  </ion-content>
</ion-view>
